<div class="modal-overlay">
    <div class="modal">
        <button class="modal__close button--close-modal"></button>
        <h3>
            Are you interested in this case study?
            Leave a message and we'll contact you.
        </h3>
        <form class="ajax-form" action="">
            <div class="contacts-form-inner">
                <div class="input-row">
                    <div class="input-holder">
                        <input type="text" name="full_name" required placeholder="Enter Your Name"
                            class="input input--white">
                    </div>
                    <div class="input-holder">
                        <input type="text" placeholder="Company Name" name="company_name" class="input input--white">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-holder">
                        <input type="text" name="email" required placeholder="Email Address" class="input input--white">
                    </div>
                    <div class="input-holder">
                        <input type="text" name="phone" placeholder="Phone Number" class="input input--white">
                    </div>
                </div>
                <div class="textarea-row">
                    <div class="textarea-holder">
                        <textarea placeholder="Message" name="message" required class="textarea  input--white" id=""
                            cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-terms">
                    <p>
                        By continuing, you agree to our <a href="/data-privacy" target="_blank">Terms</a>
                        and <a href="/privacy-policy" target="_blank">Privacy Policy</a>.
                    </p>
                </div>
                <div class="form-button-holder">
                    <button type="submit" class="button button--md">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
